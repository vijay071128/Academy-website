<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      animation: slideDown 1s ease;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .question {
      margin-bottom: 1.5rem;
    }

    .question label {
      font-weight: 600;
    }

    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    .btn-cancel {
      background-color: white;
      border: 1px solid #ccc;
      color: #333;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-cancel:hover {
      background-color: #f5f5f5;
    }

    .btn-submit {
      background-color: #28a745;
      border: none;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-submit:hover {
      background-color: #218838;
    }

    /* Responsive Breakpoints */
    @media (max-width: 768px) {
      .quiz-container {
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }

      .btn-group {
        flex-direction: column;
        gap: 1rem;
      }

      .btn-cancel, .btn-submit {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Online Quiz</h2>

  <div class="quiz-container">
    <form id="quizForm">
      <!-- 10 Questions -->
      <div class="question">
        <label for="q1">1. A student scored 420 marks out of 600 in an exam. What percentage did they score?
</label>
        <select id="q1">
          <option value="">Choose</option>
          <option value="1">65%</option>
          <option value="2">68%</option>
          <option value="3">70%</option>
          <option value="4">72%</option>
        </select>
      </div>
      <div class="question">
        <label for="q2">2.Ratio and Proportion:

The ratio of boys to girls in a class is 3:2. If there are 40 students in total, how many boys are there?
</label>
        <select id="q2">
          <option value="">Choose</option>
          <option value="1">20</option>
          <option value="2">24</option>
          <option value="3">26</option>
          <option value="4">28</option>
        </select>
      </div>
      <div class="question">
        <label for="q3">3. Simple Interest:

Find the simple interest on ₹10,000 at 5% per annum for 3 years.
</label>
        <select id="q3">
          <option value="">Choose</option>
          <option value="1">₹1200</option>
          <option value="2">₹1400</option>
          <option value="3">₹1500</option>
          <option value="4">₹1600</option>
        </select>
      </div>
      <div class="question">
        <label for="q4">4. Time, Speed, and Distance:

A car travels 240 km at a speed of 60 km/h. How long will it take?
</label>
        <select id="q4">
          <option value="">Choose</option>
          <option value="1">3 hours</option>
          <option value="2">4 hours</option>
          <option value="3">5 hours</option>
          <option value="4">6 hours</option>
        </select>
      </div>
      <div class="question">
        <label for="q5">5. Time and Work:

A can complete a job in 12 days, and B in 8 days. Working together, how long will they take?
</label>
        <select id="q5">
          <option value="">Choose</option>
          <option value="1">4 days</option>
          <option value="2">4.8 days</option>
          <option value="3">5 days</option>
          <option value="4">6 days</option>
        </select>
      </div>
      <div class="question">
        <label for="q6">6. Probability:

A bag contains 3 red balls and 2 blue balls. A ball is drawn at random. Find the probability it is blue.
</label>
        <select id="q6">
          <option value="">Choose</option>
          <option value="1">1/3</option>
          <option value="2">3/5</option>
          <option value="3">2/5</option>
          <option value="4">1/2</option>
        </select>
      </div>
      <div class="question">
        <label for="q7">7. Average:

The average of 6 numbers is 8. If one number is 4, what is the average of the remaining 5 numbers?
</label>
        <select id="q7">
          <option value="">Choose</option>
          <option value="1">8.2</option>
          <option value="2">8.8</option>
          <option value="3">9</option>
          <option value="4">9.2</option>
        </select>
      </div>
      <div class="question">
        <label for="q8">8. Algebra:

If , find .
</label>
        <select id="q8">
          <option value="">Choose</option>
          <option value="1">21</option>
          <option value="2">23</option>
          <option value="3">25</option>
          <option value="4">27</option>
        </select>
      </div>
      <div class="question">
        <label for="q9">9. Geometry:

The radius of a circle is 7 cm. Find its area.
</label>
        <select id="q9">
          <option value="">Choose</option>
          <option value="1">150 cm²</option>
          <option value="2">154.5 cm² </option>
          <option value="3">153.86 cm²</option>
          <option value="4">157 cm²</option>
        </select>
      </div>
      <div class="question">
        <label for="q10">10. Number System:

Find the least number that must be added to 650 to make it a perfect square.
</label>
        <select id="q10">
          <option value="">Choose</option>
          <option value="1">30</option>
          <option value="2">38</option>
          <option value="3">24</option>
          <option value="4">26</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="btn-group">
        <button type="button" class="btn-cancel" onclick="window.history.back()">Cancel</button>
        <button type="button" class="btn-submit" onclick="evaluateQuiz()">Submit</button>
      </div>
    </form>
  </div>

  <script>
    function evaluateQuiz() {
      const correctAnswers = {
        q1: '3',
        q2: '2',
        q3: '3',
        q4: '2',
        q5: '2',
        q6: '3',
        q7: '2',
        q8: '2',
        q9: '3',
        q10: '4'
      };

      let score = 0;

      for (let i = 1; i <= 10; i++) {
        const userAnswer = document.getElementById(`q${i}`).value;
        if (userAnswer === correctAnswers[`q${i}`]) {
          score++;
        }
      }

      if (score < 5) {
        alert(`Your score is ${score}/10. Keep trying!`);
      } else {
        alert(`Your score is ${score}/10. Good job!`);
      }
    }
  </script>
</body>
</html>
